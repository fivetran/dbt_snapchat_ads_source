          - name: conversion_view_content
            description: Total number of attributed "VIEW_CONTENT" conversion events for an ad in the hour of the record. This is brought in via the snapchat_ads__conversion_fields variable. For more information, refer to the [README](https://github.com/fivetran/dbt_snapchat_ads_source/blob/main/README.md#configuring-conversion-fields).
          - name: conversion_app_opens
            description: Total number of attributed "APP_OPEN" conversion events for an ad in the hour of the record. This is brought in via the snapchat_ads__conversion_fields variable. For more information, refer to the [README](https://github.com/fivetran/dbt_snapchat_ads_source/blob/main/README.md#configuring-conversion-fields).
          - name: conversion_level_completes
            description: Total number of attributed "LEVEL_COMPLETE" conversion events for an ad in the hour of the record. This is brought in via the snapchat_ads__conversion_fields variable. For more information, refer to the [README](https://github.com/fivetran/dbt_snapchat_ads_source/blob/main/README.md#configuring-conversion-fields).
          - name: conversion_page_views
            description: Total number of attributed "PAGE_VIEW" conversion events for an ad in the hour of the record. This is brought in via the snapchat_ads__conversion_fields variable. For more information, refer to the [README](https://github.com/fivetran/dbt_snapchat_ads_source/blob/main/README.md#configuring-conversion-fields).

