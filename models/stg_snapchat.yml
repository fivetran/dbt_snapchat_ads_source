    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - creative_id
            - param_key
            - updated_at
    columns:
      - name: creative_id
        description: The ID of the related creative in Snapchat.
        tests:
          - not_null
      - name: param_key
        description: The URL parameter key, i.e. UTM_SOURCE.
